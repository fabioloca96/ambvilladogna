    <!-- Navbar -->

        <img src="/images/logo.png" alt="Logo Gruppo Micologico" class="logo">

        <h1>Eventi e Uscite</h1>
        <p>Scopri i nostri prossimi eventi e partecipa alle nostre uscite micologiche!</p>
    </section>
    <div class="container events-container">
        <div class="filters">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>

            </div>
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">Tutti</button>
                <button class="filter-btn" data-filter="public">Pubblici</button>
                <button class="filter-btn" data-filter="private">Privati</button>
            </div>
        </div>
        
        <div id="events-grid" class="events-grid">
            <div class="loading">
                <i class="fas fa-spinner"></i> Caricamento eventi in corso...

        </div>
    </div>
