<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventi - Gruppo Micologico</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styleeventi.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.5.0/ical.min.js"></script>
    <script defer src="scripteventi.js"></script>
</head>
<body>

    <!-- Navbar -->
    <header>
        <img src="images/logo.png" alt="Logo Gruppo Micologico" class="logo">
        <button class="menu-toggle" aria-label="Apri menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="chi_siamo.html">Chi siamo</a></li>
                <li><a href="funghi.html">Esplora i Funghi</a></li>
                <li><a href="eventi.html" class="active"><img src="images/fungo_icon.png" alt="fungo" class="nav-fungo"> Eventi</a></li>
                <li><a href="leggi.html"> Regolamenti 2025</a></li>
                <li><a href="galleria.html">Galleria</a></li>
                <li><a href="contatti.html">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Eventi -->
    <section class="hero eventi">
        <h1>Eventi e Uscite</h1>
        <p>Scopri i nostri prossimi eventi e partecipa alle nostre uscite micologiche!</p>
    </section>

    <!-- Countdown -->
    <div class="container">
        <div class="filter-container">
            <div class="filter-buttons">
                <button id="all-btn" class="active"><i class="fas fa-calendar-alt"></i> Tutti gli eventi</button>
                <button id="public-btn"><i class="fas fa-users"></i> Eventi pubblici</button>
                <button id="private-btn"><i class="fas fa-user-lock"></i> Eventi privati</button>
            </div>

            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search" placeholder="Cerca eventi...">
            </div>

            <div class="month-filter">
                <label>Filtra per mese:</label>
                <div class="month-tabs">
                    <div class="month-tab active" data-month="all">Tutti</div>
                    <div class="month-tab" data-month="1">Gennaio</div>
                    <div class="month-tab" data-month="2">Febbraio</div>
                    <div class="month-tab" data-month="3">Marzo</div>
                    <div class="month-tab" data-month="4">Aprile</div>
                    <div class="month-tab" data-month="5">Maggio</div>
                    <div class="month-tab" data-month="6">Giugno</div>
                    <div class="month-tab" data-month="7">Luglio</div>
                    <div class="month-tab" data-month="8">Agosto</div>
                    <div class="month-tab" data-month="9">Settembre</div>
                    <div class="month-tab" data-month="10">Ottobre</div>
                    <div class="month-tab" data-month="11">Novembre</div>
                    <div class="month-tab" data-month="12">Dicembre</div>
                </div>
            </div>
        </div>
        <div id="events-container">
            <div class="loader">
                <div class="loader-spinner"></div>
            </div>
        </div>
    </div>
        </html>
